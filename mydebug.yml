---
- hosts: 172.31.10.246
  become: yes
  tasks:
  - name: i want to execute linux command 
    command: hostname -f
    register: mytaskresult

  - name: i want to see the result 
    debug:
      msg: "{{mytaskresult}}"

  - name: i want to install git
    apt:
     name: git
     state: present
    when: mytaskresult.stderr ==""

  - name: i want to install tree
    apt:
     name: tree
     state: present 
    when: mytaskresult.stderr !==""