---
- hosts: mywebservers
  become: yes
  tasks:
   - name: i want tot install webserver
     apt:
      name: apache2
      state: present
     when: ansible_os_family =="Debian"

   - name : i want to start the webserver
     service:
      name: apache2
      state: started
     when: ansible_os_family =="Debian"

   - name : i want to install the webserver
     yum:
      name: httpd
      state: present
     when: ansible_os_family =="RedHat"

   - name : i want to start the webserver
     service:
      name: httpd
      state: started
     when: ansible_os_family =="RedHat"
